<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>


<main>
    <div class="container px-4 py-5">
        <div class="text-center">
            <h1 class="pb-2 border-bottom">Equipos</h1>
        </div>

        <table class="table">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Celular</th>
                <th>Edad</th>
                <th>Acciones</th>


            </tr>
            <tr th:each="tecnico, info : ${listaTecnicos}">
                <td  th:text="${info.index + 1}"></td>
                <td th:text="${tecnico.firstname}"></td>
                <td th:text="${tecnico.lastname}"></td>
                <td th:text="${tecnico.dni}"></td>
                <td th:text="${tecnico.phone}"></td>
                <td th:text="${tecnico.age}"></td>

                <td> <a class="btn btn-primary"
                        th:href="@{'/tecnico/editar?id=' + ${tecnico.technicianid}}">Editar</a>

                </td>

            </tr>
        </table>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
